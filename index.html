<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="section-center">
    <!-- image -->
    <article class="gift-img">
      <img src="pic (2).png" alt="pic">
    </article>
    <article class="girt-info">
      <h3>E wan be like say Exam don dey near! Abi e still far for your eye?</h3>
      <h4 class="giveaway">
        exam dey kick-off on Monday 3rd April, 2023
      </h4>
      <p>The most important thing is being passionate about what you're doing and always give it your all. That's the
        key to success!</p>

      <div class="deadline">
        <!-- days -->
        <div class="deadline-format">
          <div>
            <h4 class="days">34</h4>
            <span>days</span>
          </div>
        </div>
        <!-- days ends-->
        <!-- hours -->
        <div class="deadline-format">
          <div>
            <h4 class="hours">34</h4>
            <span>hours</span>
          </div>
        </div>
        <!-- hours ends-->
        <!-- min -->
        <div class="deadline-format">
          <div>
            <h4 class="mins">34</h4>
            <span>mins</span>
          </div>
        </div>
        <!-- min ends-->
        <!-- sec -->
        <div class="deadline-format">
          <div>
            <h4 class="secs">34</h4>
            <span>secs</span>
          </div>
        </div>
        <!-- sec ends-->
      </div>
      </div>
      </div>
    </article>
  </section>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
